plugins {
    id 'application'
    id "java"

}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation("io.rest-assured:rest-assured:5.5.6")
    implementation ("io.rest-assured:json-path:5.5.6")

    testImplementation(platform('org.junit:junit-bom:5.13.4'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')

    implementation ("com.google.guava:guava:33.4.8-jre")
    implementation ("org.seleniumhq.selenium:selenium-java:4.35.0")
    implementation ("io.github.bonigarcia:webdrivermanager:6.2.0")

    implementation ("io.qameta.allure:allure-testng:2.29.1")
    testImplementation("io.qameta.allure:allure-junit5:2.29.1")

    testImplementation("org.hamcrest:hamcrest-library:3.0")

}


test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

def UITest = tasks.register("uiTests", Test) {
    useJUnitPlatform {
        includeTags "UI"
    }
    shouldRunAfter test
}
def APITest = tasks.register("apiTests", Test) {
    useJUnitPlatform {
        includeTags "API"
    }
    shouldRunAfter test
}